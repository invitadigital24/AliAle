document.addEventListener("DOMContentLoaded", () => {
  const elementos = document.querySelectorAll(".observado");
  const animando = new Set();
  const yaAnimado = new WeakMap();
  const timeoutLimpieza = new WeakMap();

  elementos.forEach(el => {
    const anims = [...el.classList].filter(c =>
      c.startsWith("animate__") && c !== "animate__animated"
    );
    el.dataset.animations = anims.join(" ");
    el.classList.remove("animate__animated", ...anims);
  });

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const el = entry.target;
      const anims = el.dataset.animations.split(" ").filter(Boolean);
      const tieneControl = el.dataset.control === 'true';

      if (entry.isIntersecting) {
        if (animando.has(el) || yaAnimado.get(el) === 'animando') return;

        if (timeoutLimpieza.has(el)) {
          clearTimeout(timeoutLimpieza.get(el));
          timeoutLimpieza.delete(el);
        }

        animando.add(el);
        yaAnimado.set(el, 'animando');
        
        if (tieneControl) {
          el.style.opacity = '1';
          el.style.transform = 'none';
        }
        
        el.classList.add("animate__animated", ...anims);
        
        const limpiar = () => {
          if (timeoutLimpieza.has(el)) {
            clearTimeout(timeoutLimpieza.get(el));
            timeoutLimpieza.delete(el);
          }
          
          animando.delete(el);
          yaAnimado.set(el, false); // ðŸ”¥ false en vez de dejar 'animando'
          el.classList.remove("animate__animated", ...anims);
          
          if (tieneControl) {
            el.style.opacity = '0';
          } else {
            el.style.transform = 'none';
            el.style.opacity = '1';
          }
        };
        
        const timeout = setTimeout(() => limpiar(), 2500);
        timeoutLimpieza.set(el, timeout);
        
        el.addEventListener("animationend", () => limpiar(), { once: true });

      } else {
        if (animando.has(el)) return;
        
        yaAnimado.set(el, false);
        el.classList.remove("animate__animated", ...anims);
        
        if (tieneControl) {
          el.style.transform = 'none';
          el.style.opacity = '0';
        } else {
          el.style.transform = 'none';
          el.style.opacity = '1';
        }
      }
    });
  }, {
    threshold: 0.05,
    rootMargin: "50px"
  });

  elementos.forEach(el => observer.observe(el));
});
